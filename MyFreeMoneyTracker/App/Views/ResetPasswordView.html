<div class="br-top">
    <h3>Change your Password</h3>
    <label>Change your password below</label>
    <hr />
    <div class="row">
        <div class="col-md-5">
            <form kendo-validator="validator">
                <div class="form-group">
                    <input type="password" name="Password" ng-model="newPassword" class="form-control" placeholder="Password" required />
                </div>

                <div class="form-group">
                    <input type="password" name="Confirm Password" ng-model="confirmNewPassword" class="form-control" placeholder="Confirm Password" required />
                </div>

                <div class="form-group">
                    <a class="btn btn-link-1" href="" ng-click="resetPassword()"><i class="fa fa-save"></i> Update Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
