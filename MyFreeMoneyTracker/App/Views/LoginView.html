<script type="text/ng-template" id="forgotPasswordModal.html">
    <!-- Forgot Password -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h4>
    </div>
    <div class="modal-body">
        <form kendo-validator="forgotValidator">
            <div class="form-group">
                <label>Email</label>
                <input type="email" ng-model="forgotEmail" class="form-control" required />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn btn-link-1" href="" ng-click="close()"><i class="fa fa-close"></i> Close</a>
        <a class="btn btn-link-1" href="" ng-click="forgotPassword()" ng-show="!forgotLoading"><i class="fa fa-mail-forward"></i> Send</a>
        <a class="btn btn-link-1" href="" ng-show="forgotLoading">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate">
            </span> Loading...
        </a>
    </div>
</script>

<script type="text/ng-template" id="registrationModal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="registerModalLabel">Create Account</h4>
    </div>
    <div class="modal-body">
        <form kendo-validator="registerValidator">
            <div class="form-group">
                <label>Email</label>
                <input type="email" ng-model="regEmail" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="regPassword" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" ng-model="regConfirmPassword" class="form-control" required />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn btn-link-1" href="" ng-click="close()"><i class="fa fa-close"></i> Close</a>
        <a class="btn btn-link-1" href="" ng-click="register()" ng-show="!createLoading">
            <i class="fa fa-pencil-square-o"></i> Create Account
        </a>
        <a class="btn btn-link-1" href="" ng-show="createLoading">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate">
            </span> Loading...
        </a>
    </div>

</script>

<div class="login-container">
    <h3>Sign In</h3>
    <div class="loginForm">
        <form role="form" kendo-validator="validator">
            <div class="form-group">
                <input type="text" required k-textbox ng-model="email" name="email" placeholder="Enter your email..." class="login-email form-control" id="login-email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="login-password">Passwod</label>
                <input type="password" required k-textbox ng-model="password" name="password" placeholder="Enter Password" class="login-password form-control" id="login-password">
            </div>
            <div class="form-group">
                <a class="btn btn-link-1" href="" ng-click="login()" ng-show="!loginLoading"><i class="fa fa-sign-in"></i> Login</a>
                <a class="btn btn-link-1" href="" ng-click="login()"  ng-show="loginLoading"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate">
</span> Loading...</a>
            </div>
            <div class="pull-left">
                <a href="" ng-click="openModal('registrationViewModel', 'registrationModal.html')">Create account</a>
            </div>
            <div class="pull-right">
                <a href="" ng-click="openModal('forgotPasswordViewModel', 'forgotPasswordModal.html')">Forgot password</a>
            </div>
        </form>
        
    </div>
</div>
